<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Semantic Binning</title>
</head>
<body>

    <h1>Semantic Binning Prototype</h1>

    <label for="apiKeyInput">Please input an OpenAI API Key below</label>
    <input type="text" id="apiKeyInput" placeholder="Enter API Key" />

    <label for="fileDropdown">Please select a dataset JSON file</label>
    <select id="fileDropdown">
        <option value="https://cors-anywhere.herokuapp.com/https://github.com/mitvis/llm-binning/blob/main/datasets/anscombe.json?raw=true">anscombe.json</option>
        <option value="https://cors-anywhere.herokuapp.com/https://github.com/mitvis/llm-binning/blob/main/datasets/barley.json?raw=true">barley.json</option>
        <option value="https://cors-anywhere.herokuapp.com/https://github.com/mitvis/llm-binning/blob/main/datasets/cars.json?raw=true">cars.json</option>
        <option value="https://cors-anywhere.herokuapp.com/https://github.com/mitvis/llm-binning/blob/main/datasets/driving.json?raw=true">driving.json</option>
        <option value="https://cors-anywhere.herokuapp.com/https://github.com/mitvis/llm-binning/blob/main/datasets/wheat.json?raw=true">wheat.json</option>
        <option value="https://cors-anywhere.herokuapp.com/https://github.com/mitvis/llm-binning/blob/main/datasets/budget.json?raw=true">budget.json</option>
    </select>

    <button id="uploadButton">Get Dataset Fields</button>

    <div id="instructionsContainer"></div>

    <div id="fieldsContainer"></div>

    <script src="./dist/main.js"></script>
</body>
</html>
